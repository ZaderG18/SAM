<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados e links para arquivos CSS e ícones -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ResetarSenha.css"> <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Link para o CDN dos ícones Bootstrap -->
    <link rel="icon" href="imagens/icone-logo-1.png" type="image/png"> <!-- Ícone da aba do navegador -->
    <title>Resetar Senha - SAM</title> <!-- Título da página -->
</head>
<body>
    <section>
        <!-- Container para a imagem de fundo -->
        <div class="imgbx">
            <img src="imagens/fundo.png" alt="fundo">
        </div>
        <div class="contentbx">
            <!-- Container para o cabeçalho do formulário -->
            <div class="headerbx">
                <h2>Resetar Senha</h2>
                <p>Escolha uma nova senha para sua conta</p>
            </div>
            <!-- Início do formulário -->
            <div class="formbx">
                <form>
                    <!-- Campo de entrada para a senha -->
                    <div class="inputbx">
                        <span>Nova senha</span>
                        <input type="password" name="senha" id="senha" placeholder="Mínimo 8 caracteres" required>
                        <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i> <!-- Ícone para exibir/ocultar senha -->
                    </div>
                    <div class="inputbx">
                        <span>Confirmação nova senha</span>
                        <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Mínimo 8 caracteres" required>
                        <i class="bi bi-eye" id="btn-senha-confirm" onclick="mostrarSenhaConfirm()"></i> <!-- Ícone para exibir/ocultar senha -->
                    </div>
                    <!-- Botão de envio -->
                    <div class="inputbx">
                        <input type="submit" value="Resetar Senha">
                    </div>

                    <!-- Botão de voltar -->
                    <div class="inputbx">
                        <input type="button" value="Voltar" id="voltar" onclick="window.location.href='login.html'"> 
                    </div>
                </form> <!-- Fim do formulário -->
            </div> <!-- Fim do container formbx -->
        </div> <!-- Fim do container contentbx -->
    </section> <!-- Fim da seção principal -->
</body>
</html>
