<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados e links para arquivos CSS e ícones -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/login.scss"> <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Link para o CDN dos ícones Bootstrap -->
    <link rel="icon" href="imagens/icone_logo 1.png" type="image/png"> <!-- Ícone da aba do navegador -->
    <title>Login - SAM </title> <!-- Título da página -->
</head>
<body>

    <main>
        <div class="container">
            <div class="flex-elements">
                <div class="left-img"></div>
                <div class="right-reset">

                    <form>
                        <div class="headerbx">
                            <img src="imagens/logo.jpg" alt="" srcset="">
                            <h2>Bem vindo</h2>
                            <p>Faça login para ver sua situação acadêmica</p>
                        </div>
                        <!-- Campo de entrada para a senha -->
                         <div class="box-input">
                            <span>Email</span>
                            <div class="inputbx">
                                <input type="email" name="email" id="email" placeholder="Digite o seu email" required>
                            </div>
                         </div>
                         <div class="box-input">
                            <span>Senha</span>
                            <div class="inputbx">
                                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                                <i class="bi bi-eye" id="btn-senha-confirm" onclick="mostrarSenhaConfirm()"></i> <!-- Ícone para exibir/ocultar senha -->
                            </div>
                         </div>

                         <div class="element-senha">
                           <div class="box-check"> <input type="checkbox" checked  value="Bike"> <span>Lembrar de mim</span></div>
                            <a href="#" onclick="window.location.href='pages/EsqueceuSenha.html'">Esqueceu a senha?</a>
                         </div>
                        <!-- Botão de envio -->
                        <div class="inputbx">
                            <input type="submit" value="Entrar" id="reset">
                        </div>

                        <p class="criar-conta">Não é registrado? <a href="#" onclick="window.location.href='pages/cadastro.html'">Crie uma conta</a></p>

                    </form> <!-- Fim do formulário -->
                </div><!--caixa da direita, aonde fica  os inputs de reset de senha -->
            </div>
        </div>
    </main>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="js/scprit.js"></script>
</body>
</html>
