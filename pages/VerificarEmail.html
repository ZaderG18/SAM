<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados e links para arquivos CSS e ícones -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/VerificarEmail.css"> <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Link para o CDN dos ícones Bootstrap -->
    <link rel="icon" href="../imagens/icone-logo-1.png" type="image/png"> <!-- Ícone da aba do navegador -->
    <title>Verificação Email - SAM </title> <!-- Título da página -->
</head>
<body>
    <section>
        <!-- Container para a imagem de fundo -->
        <div class="imgbx">
            <img src="../imagens/fundo.png" alt="fundo">
        </div>
        <div class="contentbx">
            <!-- Container para o cabeçalho do formulário -->
            <div class="headerbx">
                <h2>Cheque o seu Email</h2>
                <p>Enviamos um e-mail com as informações para redefinir a senha para</p>
            </div>
            <div class="frasebx">
                <span>Não recebeu o e-mail? Verifique a pasta de spam ou promoções ou</span>
            </div>
            <!-- Botão de envio -->
            <div class="inputbx">
                <input type="submit" value="Enviar Novamente"> 
            </div>

            <!-- Botão de voltar -->
            <div class="inputbx">
                <input type="button" value="Voltar" id="voltar" onclick="window.location.href='login.html'">
            </div>

            <div class="button-container">
                <a href="ResetarSenha.html" class="simple-btn">Ir para Resetar Senha</a>
            </div>
        </div> <!-- Fim do container contentbx -->
    </section> <!-- Fim da seção principal -->
</body>
</html>
