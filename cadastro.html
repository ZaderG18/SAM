<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Sam</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" type="imagex/png" href="../SAM/imagens/logosam.jpg">
    <!--==== Box-icons ====-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="boxleft">
                <div class="background-opacity">
                    <h2>Vamos entrar?</h2>
                    <p>Já possui cadastro? Clique em <span>Entrar</span> para continuar-mos</p>

                    <h4><span>S</span>.A.M</h4>

                    <div class="box-button">
                        <button><a href="/SAM/index.html">Entrar</a></button>
                    </div>
                </div>
            </div>
            <div class="boxright">
                <h2>Cadastro</h2>
                <form action="php/processamento.php" method="post">
                    <div class="box-input">
                        <label for="cargo">Entrar como</label>
                        <select name="cargo" id="tipo_acesso">
                            <option value="1">Aluno</option>
                            <option value="2">Professor</option>
                            <option value="3">Coordenador</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Informe seu nome">
                    </div>
                    <div class="box-input-flex">
                        <div class="input-flex">
                            <label for="RM">RM</label>
                            <input type="text" name="RM" id="RM" placeholder="Informe seu RM">
                        </div>
                        <div class="input-flex" style="margin-left: 10px;">
                            <label for="codigo">Código Etec</label>
                            <input type="text" name="codigo" id="Cod_etec" placeholder="Informe o código Etec">
                        </div>
                    </div>
                    <div class="box-input">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Informe seu email">
                    </div>
                    <div class="box-input">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Informe sua Senha">
                    </div>
                    
                    <button type="submit">Cadastrar <i class='bx bx-right-arrow-alt bx-fade-right'></i></button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
